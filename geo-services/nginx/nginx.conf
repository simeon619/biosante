events {
    worker_connections 1024;
}

http {
    proxy_cache_path /var/cache/nginx/osm levels=1:2 keys_zone=osm_cache:10m max_size=10g inactive=30d use_temp_path=off;

    # Optimization keys (IPv6 OFF to prevent timeouts)
    # Optimization keys (IPv6 OFF to prevent timeouts)
    # Use Docker's internal DNS (127.0.0.11) to avoid UDP race conditions ("wrong ident")
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 10s;

    server {
        listen 80;
        server_name localhost;

        # Disable access logs for better performance on high load, enable error logs
        access_log off;
        error_log /var/log/nginx/error.log warn;

        location /osm/ {
            # Force resolution using variable to apply ipv6=off
            set $osm_host "tile.openstreetmap.org";

            # Rewrite URL to match OSM format
            rewrite ^/osm/(.*) /$1 break;

            # When using variables, we must explicitly construct the URI
            # rewrite has already changed the URI to /$1 (e.g. /0/0/0.png)
            proxy_pass https://$osm_host$uri;
            
            # SSL/SNI Configuration (Crucial for tile.openstreetmap.org)
            proxy_ssl_server_name on;
            proxy_ssl_name tile.openstreetmap.org;

            # Connection Headers
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Host Header - Crucial for OSM
            proxy_set_header Host tile.openstreetmap.org;

            # Identity Headers - IMPORTANT for OSM Policy
            proxy_set_header User-Agent "SanteVitaliteStore/1.0 (contact@sante-vitalite.com)";
            proxy_set_header Referer "https://sante-vitalite.com";
            
            # Client spoofing (optional but good for privacy)
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Caching Configuration
            proxy_cache osm_cache;
            proxy_cache_key "$uri";
            proxy_cache_valid 200 302 30d;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            proxy_cache_lock_timeout 5s;

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # Buffers
            proxy_buffers 8 16k;
            proxy_buffer_size 32k;

            # Add cache status header for debugging
            add_header X-Cache-Status $upstream_cache_status;
            
            # CORS headers to allow frontend access
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        }

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
