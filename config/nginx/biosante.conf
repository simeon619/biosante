
# Configuration Nginx pour biosante.sublymus.com (HTTP SEULEMENT)
# À placer dans /srv/sublymus/volumes/nginx_conf/sites-enabled/biosante.conf
#
# NOTE: Le conteneur Nginx actuel n'expose pas le port 443, donc le SSL est désactivé.

# --- Frontend (Next.js) - HTTP ---
server {
    listen 80;
    server_name biosante.sublymus.com;

    location / {
        proxy_pass http://172.17.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# --- Backend API (AdonisJS) - HTTP ---
server {
    listen 80;
    server_name api.biosante.sublymus.com;

    location / {
        proxy_pass http://172.17.0.1:3334;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# --- HttpSMS Web Dashboard - HTTP ---
server {
    listen 80;
    server_name sms.biosante.sublymus.com;

    location / {
        proxy_pass http://172.17.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
