
# Configuration Nginx pour biosante.sublymus.com
# À placer dans /srv/sublymus/volumes/nginx_conf/sites-enabled/biosante.conf

# --- Frontend (Next.js) ---
server {
    listen 80;
    server_name biosante.sublymus.com;

    location / {
        # Proxy vers le port 3001 de l'hôte (où tourne sv-frontend)
        # On utilise 172.17.0.1 qui est l'IP de l'hôte depuis un conteneur Docker (bridge par défaut)
        proxy_pass http://172.17.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# --- Backend API (AdonisJS) ---
server {
    listen 80;
    server_name api.biosante.sublymus.com;

    location / {
        # Proxy vers le port 3334 de l'hôte (où tourne sv-backend)
        proxy_pass http://172.17.0.1:3334;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# --- HttpSMS Web Dashboard (Optionnel) ---
server {
    listen 80;
    server_name sms.biosante.sublymus.com;

    location / {
        # Proxy vers le port 3010 de l'hôte (où tourne sv-httpsms-web)
        proxy_pass http://172.17.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
