    listen 443 ssl;
    listen [::]:443 ssl;
    server_name media.biosante.sublymus.com;

    ssl_certificate /etc/letsencrypt/live/sublymus.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sublymus.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    client_max_body_size 50M; # Important pour l'upload

    location / {
        # Port 3900 (S3 API exposed on host)
        proxy_pass http://172.17.0.1:3900;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
server {
    listen 80;
    server_name media.biosante.sublymus.com;
    location / { return 301 https://$host$request_uri; }
}
